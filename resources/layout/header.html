		<script>
		/*Dropdown*/
		function dropdown() {
			document.getElementById("dropdown").classList.toggle("show");
		}
		window.onclick = function(event){
			if (!event.target.matches('.dropbtn')){
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;

				for (i = 0; i <dropdowns.length; i++){
					var openDropdown = dropdowns[i];

					if (openDropdown.classList.contains('show')){
						openDropdown.classList.remove('show');
					}
				}
			}
		}
		/*Sticky Navbar*/
		window.addEventListener('resize', function(event){
				window.onscroll = function() {myFunction()};
			});
			window.onscroll = function() {myFunction()};

			var navbar = document.getElementById("navbar");
			var mobilenav = document.getElementById("mobilenav");
			var content = document.getElementById("content");
			var sticky = navbar.offsetTop;
			var stickym = mobilenav.offsetTop;
			function myFunction() {
				if (window.pageYOffset >= sticky && window.pageYOffset >= stickym) {
					navbar.classList.add("sticky");
					mobilenav.classList.add("sticky");
					content.classList.add("headerspace");
				} else {
					navbar.classList.remove("sticky");
					mobilenav.classList.remove("sticky");
					content.classList.remove("headerspace");
				}
			}
		</script>
