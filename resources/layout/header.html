<!DOCTYPE html>
<html>
	<head>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.typekit.net/gnw2myt.css">
	</head>

  	<body>
		<div id="content">
		<div class="row">
			<div class="col-12 logo" id="logo">
				<a href="/orangewolves"><img src="\orangewolves\resources\images\OrangeWolvesLogo.svg" alt="Orange Wolves Logo"></a>
			</div>
		</div>
      	<div class="row">
			<div class="col-12" id="navbar">
				<ul>
					<li><a href="/orangewolves">Home</a></li>
					<li><a href="/orangewolves/our-story.php">Our Story</a></li>
					<li><a href="/orangewolves/buses">Buses</a></li>
					<li><a href="/orangewolves/sponsors.php">Sponsors</a></li>
					<li><a href="/orangewolves/contact-us.php">Contact</a></li>
				</ul>
			</div>

			<div class="col-12" id="mobilenav">
				<ul>
					<a onclick="dropdown()" class="dropbtn fa fa-bars"></a>
						<div id="dropdown" class="dropdown-content">
							<img src="\orangewolves\resources\images\dropdown.svg">
							<a href="/orangewolves/our-story.php">Our Story</a>
							<a href="/orangewolves/buses">Buses</a>
							<a href="/orangewolves/sponsors.php">Sponsors</a>
							<a href="/orangewolves/contact-us.php">Contact</a>
						</div>
				</ul>
			</div>	
		</div>
	</div>
		<script>
		/*Dropdown*/
		function dropdown() {
			document.getElementById("dropdown").classList.toggle("show");
		}
		window.onclick = function(event){
			if (!event.target.matches('.dropbtn')){
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;

				for (i = 0; i <dropdowns.length; i++){
					var openDropdown = dropdowns[i];

					if (openDropdown.classList.contains('show')){
						openDropdown.classList.remove('show');
					}
				}
			}
		}
		/*Sticky Navbar*/
		window.addEventListener('resize', function(event){
				window.onscroll = function() {myFunction()};
			});
			//window.onscroll = function() {myFunction()};

			var navbar = document.getElementById("navbar");
			var mobilenav = document.getElementById("mobilenav");
			var content = document.getElementById("content");
			var sticky = navbar.offsetTop;
			var stickym = mobilenav.offsetTop;
			function myFunction() {
				if (window.pageYOffset >= sticky && window.pageYOffset >= stickym) {
					navbar.classList.add("sticky");
					mobilenav.classList.add("sticky");
					content.classList.add("headerspace");
				} else {
					navbar.classList.remove("sticky");
					mobilenav.classList.remove("sticky");
					content.classList.remove("headerspace");
				}
			}
		</script>
  	</body>
</html>
